<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>顶部栏</title>
<style>
     body {
         /* 背景图片地址 */
         background-image: url('/GameShareWebsite/images/background_admin_left_html.webp');

         /* 背景图片不重复 */
         background-repeat: no-repeat;

         /* 背景图片覆盖整个元素区域 */
         background-size: cover;

         /* 背景图片居中显示 */
         background-position: center;

         /* 背景图片固定，不随页面滚动 */
         background-attachment: fixed;

         /* 移除默认的body边距 */
         margin: 0;
         padding: 0;
     }
    </style>
</head>
<body background="/GameShareWebsite/images/background_admin_left_html.webp">

</body>
</html>
